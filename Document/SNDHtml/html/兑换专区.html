    <script type="text/javascript">
        $(function () {
            $.post(gpath.show_path + "home/getcustomerenity", function (data) {
                if (data) {
                    $("#LeesCount").text(data.LeesCount + "+(" + data.FreezeLees + ")个");
                    $("#WineCoin").text(data.WineCoin + "个");
                    $("#FinishedWineRealNum").text(data.FinishedWineRealNum + "升");
                    //$("#FinishedWineRealNum").text(data.FinishedWineTotal );
                    $("#WineCellar").text(data.WineCellar + "+(" + data.FreezeWineCellar + ")个");
                    $("#Score").text(data.Score);
                    $("#WCRemainder").text(data.WCRemainder + "次");
                    $("#StarLevel").val(data.StarLevel);
                    if (data.IsReturn == 0) {
                        return;
                    }
                    else if (data.IsReturn == 1) {
                        showStarLevel(data.StarLevel);
                        if ($("#StarLevel").val() != 3) {
                            $("#dianliang").attr("style", "float:inherit; margin-left: 50px; background: #E66F2F; color: #fff; border: 1px solid #E66F2F; display:block");
                        }
                    }
                }
            });

            function showStarLevel(level) {
                var html = "";
                switch (level) {
                    case 0:
                        html = '<img src=http://statices.dssfxt.com/Show/images/0x.png?v=5.0.0.0 style="width: 40%; height: auto; margin-top: -8px;" />';
                        break;
                    case 1:
                        html = '<img src=http://statices.dssfxt.com/Show/images/1x.png?v=5.0.0.0 style="width: 40%; height: auto; margin-top: -8px;" />';
                        break;
                    case 2:
                        html = '<img src=http://statices.dssfxt.com/Show/images/2x.png?v=5.0.0.0 style="width: 40%; height: auto; margin-top: -8px;" />';
                        break;
                    case 3:
                        html = '<img src=http://statices.dssfxt.com/Show/images/3x.png?v=5.0.0.0 style="width: 40%; height: auto; margin-top: -8px;" />';
                        break;

                }
                $("#starImage").append(html);
            }
            function showMsg(msg) {
                layer.open({
                    content: msg,
                    btn: '我知道了',
                    shadeClose: false,
                    yes: function () {
                        window.location.reload();
                    }
                });
            }
            $("#dianliang").click(function () {
                if ($("#StarLevel").val() == 3) {
                    showMsg("您目前无需点亮星星！");
                    return;
                }
                $.post(gpath.show_path + "home/IllumeStarIndex", function (data) {
                    layer.open({
                        content: "您需要用" + data + "个酒豆点亮星星，是否点亮？"
                        , btn: ['确定点亮', '取消']
                        , yes: function (index) {
                            layer.close(index);
                            $.post(gpath.show_path + "home/IllumeStarAjax?spendCoin=" + data, function (data) {
                                if (data.result) {
                                    showMsg("点亮成功，继续加油哦！");
                                } else {
                                    showMsg(data.msg);
                                }
                            });
                        }
                    });

            $("#niangzao").click(function () {
                var leesCount = parseInt($("#LeesCount").text());
                var wineCellar = parseInt($("#WineCellar").text());
                if (wineCellar == 0 || leesCount == 0) {
                    if (wineCellar == 0 && leesCount > 0) {
                        showMsg("酒窖不足,已停止酿造！");
                        //酒窖剩余0
                    }
                    else if (wineCellar > 0 && leesCount == 0) {
                        //酒糟剩余0
                        showMsg("酒糟不足,已停止酿造！");
                    }
                    else {
                        showMsg("酒窖和酒糟不足,已停止酿造！");
                        //酒糟和酒窖为0
                    }
                    $("#niangzao").text("停止酿造");
                    $("#niangzao").attr("disabled", "disabled");
                }
                else {
                    window.location.href = "/Niangzaoing/Index";
                }
            })
        })
    </script>
    <script type="text/javascript">
        var refreshPage = function () {
            window.location.reload();
        }
        $("#btnJJExchange").click(function () {
            var count = $("#JJJB").val();
            var type = 2;
            sendExchange(count, type);
        })
        $("#btnJZExchange").click(function () {
            var count = $("#JZJB").val();
            var type = 1;
            sendExchange(count, type);
        })
        $("#btnFinishedWineExchange").click(function () {
            var count = $("#finishedWine").val();
            sendFinishedWineExchange(count);
        })
        $("#btnExchangeJBByFinishedWine").click(function () {
            var count = $("#exchangeJBByFinishedWine").val();
            var type = 4;
            if (count == undefined || count == 0) {
                showMsg("请输入兑换数量！");
                return;
            }
            $("#btnExchangeJBByFinishedWine").attr("disabled", "disabled");
            $("#btnExchangeJBByFinishedWine").removeAttr("onclick");
            $.ajax({
                url: '/Exchange/AddJZOrJJExchange',
                type: 'POST',
                async: false,//异步不启用，则可刷新，为true时直接执行到刷新，不等到数据返回alert；
                data: { ExchangeCount: count, TradeType: type },
                success: function (res) {
                    showMsg(res);
                },
                error: function (err) {
                    //  alert(err);
                    console.log(err);
                }
            });
            //window.location.reload();
        })
        $("#scoreExchange").click(function () {
            var count = $("#score").val();
            if (count == undefined || count == 0) {
                showMsg("请输入兑换数量！");
                return;
            }
            $.ajax({
                url: '/Exchange/AddSorceExchange?count=' + count,
                type: 'get',
                async: false,//异步不启用，则可刷新，为true时直接执行到刷新，不等到数据返回alert；
                success: function (res) {
                    showMsg(res);
                },
                error: function (err) {
                    //  alert(err);
                    console.log(err);
                }
            });
            //window.location.reload();
        })
        //发送酒糟、酒窖兑换请求
        var sendExchange = function (count, type) {
            if (count == undefined || count == 0) {
                showMsg("请输入兑换数量！");
                return;
            }
            $.ajax({
                url: '/Exchange/AddJZOrJJExchange',
                type: 'POST',
                async: false,//异步不启用，则可刷新，为true时直接执行到刷新，不等到数据返回alert；
                data: { ExchangeCount: count, TradeType: type },
                success: function (res) {
                    showMsg(res);
                },
                error: function (err) {
                    //  alert(err);
                    console.log(err);
                }
            });
            //window.location.reload();
        }
        var sendFinishedWineExchange = function (count) {
            if (count == undefined || count == 0) {
                showMsg("请输入兑换数量！");
                return;
            }
            $("#btnFinishedWineExchange").attr("disabled", "disabled");
            $("#btnFinishedWineExchange").removeAttr("onclick");
            $.ajax({
                url: '/Exchange/FinishedWineExchange?count=' + count,
                type: 'get',
                async: false,//异步不启用，则可刷新，为true时直接执行到刷新，不等到数据返回alert；
                success: function (res) {
                    showMsg(res);
                },
                error: function (err) {
                    //  alert(err);
                    console.log(err);
                }
            });
            //window.location.reload();
        }
        function showMsg(msg) {
            layer.open({
                content: msg,
                btn: '我知道了',
                shadeClose: false,
                yes: function () {
                    window.location.reload();
                }
            });
        }
