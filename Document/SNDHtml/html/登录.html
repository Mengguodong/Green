<!DOCTYPE html>
<!-- saved from url=(0068)http://www.dssfxt.com/login?returnUrl=http%3A%2F%2Fwww.dssfxt.com%2F -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/mui.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/account.css">
    <link rel="stylesheet" type="text/css" href="../css/validate.css">
    <link href="../css/layer.css" type="text/css" rel="styleSheet" id="layermcss">
    <title>登录</title>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body  class="login_bg">
<header class="wine_loginHeader">
    <div class="wine_range">
        <img src="../images/2.png">
    </div>
</header>
<section>
    <article class="wine_loginForm">
        <form action="http://www.dssfxt.com/login?returnUrl=http%3A%2F%2Fwww.dssfxt.com%2F" method="post">
            <label>
                <input type="text" name="UserName" class="wine_loginTxt" placeholder="请输入账号">
                <img src="../images/login1.png">
            </label>
            <label>
                <input type="password" name="Pwd" class="wine_loginPass" placeholder="密码">
                <img src="../images/login2.png">
            </label>
            <input type="button" id="btn_Login" class="wine_loginSub" value="登录">
        </form>
    </article>
    <!--成功提示框-->
    <div class="window" id="center" style="height:200px;">
        <div class="content">
            <img src="../images/success.png">
            <span>成功提示信息！</span>
        </div>
        <div class="">
            <button class="wine_mtBtn">确认</button>
        </div>
    </div>
</section>
<script type="text/javascript" charset="utf-8" src="../js/mui.js.下载"></script>
<script type="text/javascript" charset="utf-8" src="../js/zepto.min.js.下载"></script>
<script type="text/javascript" charset="utf-8" src="../js/jquery-1.8.3.js.下载"></script>
<script type="text/javascript" charset="utf-8" src="../js/config.js.下载"></script>
<script type="text/javascript" charset="utf-8" src="../js/jquery.validate.js.下载"></script>
<script type="text/javascript" charset="utf-8" src="../js/common.js.下载"></script>
<script type="text/javascript" charset="utf-8" src="../js/layer.js.下载"></script>
<script type="text/javascript">
    $(function () {
        $("#btn_Login").click(function () {
            var userName = $("[name=UserName]").val();
            var pwd = $('[name=Pwd]').val();
            $.post(gpath.show_path + "login/userlogin", { UserName: userName, Pwd: pwd }, function (data) {

                if (data.result == true) {
                    location.href = gpath.show_path + "home/index";

                } else {
                    layer.open({
                        content: data.Msg,
                        btn: '我知道了',
                        shadeClose: false
                    });
                }
            });
        });
    });

</script>
</body>
</html>
